    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            overflow-x: hidden;
        }

        /* Glass Morphism */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(2, 6, 23, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(2, 6, 23, 0.7);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Icon Blur Effect */
        .icon-blur {
            filter: blur(8px);
            opacity: 0.4;
            transition: all 0.4s ease;
        }

        .faculty-card:hover .icon-blur {
            filter: blur(4px);
            opacity: 0.6;
        }

        /* Gradient Border */
        .gradient-border {
            position: relative;
            border-radius: 1rem;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gradient-border:hover::before {
            opacity: 1;
        }

        /* Responsive Grid */
        @media (min-width: 1024px) {
            .faculty-grid {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.4);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.6);
            border-radius: 4px;
        }

        /* Entrance Animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: slideUp 0.6s ease forwards;
        }
        
/* Bubble animation container */
.bubble-container {
    position: absolute;
    width: 100%;
    height: 100%;
}

.bubble {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.3), rgba(147, 51, 234, 0.1));
    backdrop-filter: blur(1px);
    animation: float 20s infinite ease-in-out;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
    }
    33% {
        transform: translateY(-100px) translateX(50px) scale(1.1);
    }
    66% {
        transform: translateY(50px) translateX(-50px) scale(0.9);
    }
}
    </style>

function createBubbles() {
    const container = document.querySelector('.bubble-container');
    const bubbleCount = 15;
    
    for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        const size = Math.random() * 100 + 50;
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const delay = Math.random() * 10;
        
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${left}%`;
        bubble.style.top = `${top}%`;
        bubble.style.animationDelay = `${delay}s`;
        
        container.appendChild(bubble);
    }
}

        // Initialize

                    const icon = card.querySelector('.icon-blur');
                    if (icon) {
                        icon.style.transform = 'rotate(15deg)';
                    }
                });
                
                card.addEventListener('mouseleave', () => {
                    const icon = card.querySelector('.icon-blur');
                    if (icon) {
                        icon.style.transform = 'rotate(0)';
                    }
                });
            });
        });
    </script>

    <script>
        // Additional interactive functionality
document.addEventListener('DOMContentLoaded', () => {
    // Parallax effect for background
    window.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        document.body.style.backgroundPosition = `${x * 20}px ${y * 20}px`;
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Card hover effects
    const cards = document.querySelectorAll('.faculty-card');
    cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const angle = Math.atan2(y - centerY, x - centerX) * 180 / Math.PI;
            
            card.querySelector('.gradient-border::before').style.background = 
                `linear-gradient(${angle}deg, #3b82f6, #8b5cf6, #ec4899)`;
        });
    });

    // View Classes button functionality
    document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', function() {
            const facultyName = this.closest('.faculty-card').querySelector('h2').textContent;
            alert(`Viewing classes for ${facultyName}`);
        });
    });
});

// Intersection Observer for animations
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('animate-in');
            observer.unobserve(entry.target);
        }
    });
}, { threshold: 0.1 });

document.querySelectorAll('.faculty-card').forEach(card => {
    observer.observe(card);
});


class FacultyCard extends HTMLElement {
    constructor() {
        super();
        this.attachShadow({ mode: 'open' });
    }

    connectedCallback() {
        this.render();
    }

    static get observedAttributes() {
        return ['name', 'fullname', 'image', 'students', 'classes', 'color', 'icon'];
    }

    attributeChangedCallback(name, oldValue, newValue) {
        if (oldValue !== newValue) {
            this.render();
        }
    }

    render() {
        const name = this.getAttribute('name') || '';
        const fullName = this.getAttribute('fullname') || '';
        const image = this.getAttribute('image') || '';
        const students = this.getAttribute('students') || '0';
        const classes = this.getAttribute('classes') || '0';
        const color = this.getAttribute('color') || 'from-blue-500 to-indigo-600';
        const icon = this.getAttribute('icon') || 'activity';

        this.shadowRoot.innerHTML = `
            <style>
                :host {
                    display: block;
                    margin-bottom: 1.5rem;
                }
                
                .faculty-card {
                    background: rgba(15, 23, 42, 0.6);
                    backdrop-filter: blur(16px);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    box-shadow: 0 8px 32px rgba(2, 6, 23, 0.5);
                    border-radius: 0.75rem;
                    overflow: hidden;
                    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                }
                
                .faculty-card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 12;
            }
            
                    </style>`;
    }
}
